steps:
  - label: ":docker: prebuild images"
    plugins:
      - docker-login#v2.0.1:
          username: jordanribera
      - docker-compose#v3.7.0:
          config: docker-compose.yml
          push: api:index.docker.io/jordanribera/maru-api:latest
          push: web:index.docker.io/jordanribera/maru-web:latest
  - wait
  - label: ":eslint: eslint"
    # command: "npx eslint /app/src"
    command: "ls /app"
    plugins:
      - docker-login#v2.0.1:
          username: jordanribera
      - docker#v3.7.0:
          image: "jordanribera/maru-web"
  - label: ":nail_care: prettier"
    command: "npx prettier -c /app/src"
    plugins:
      - docker-login#v2.0.1:
          username: jordanribera
      - docker#v3.7.0:
          image: "jordanribera/maru-web"
  - label: ":nail_care: flake8"
    command: "flake8 /app/src"
    plugins:
      - docker-login#v2.0.1:
          username: jordanribera
      - docker#v3.7.0:
          image: "jordanribera/maru-api"
